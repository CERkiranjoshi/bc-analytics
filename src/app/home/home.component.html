<div class="bc-container" [class.bc-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="bctheme" class="bc-toolbar">
    <button mat-icon-button (click)="snav.toggle()" style="margin-top:-15px;margin-right:10px;">
      <img class="img img-fluid" src="../../assets/img/bclogo.png" height="40" />
    </button>
    <h1 class="bc-app-name">BC Intelligence</h1>
    <span class="bc-fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>home</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>account_box</mat-icon>
        <span>My Account</span>
      </button>
      <button mat-menu-item>
        <mat-icon>help_outline</mat-icon>
        <span>Help</span>
      </button>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>input</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
    BC India
  </mat-toolbar>

  <mat-sidenav-container class="bc-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item><i class="fa fa-twitter-square twitter-icon mr5"></i>Twitter <mat-icon class="channel-selected">check_circle_outline</mat-icon></a>
        <a mat-list-item><i class="fa fa-newspaper-o news-icon mr5"></i>News <mat-icon class="channel-selected">check_circle_outline</mat-icon></a>
        <a mat-list-item><i class="fa fa-instagram instagram-icon mr5"></i>Instagram <mat-icon class="channel-selected">check_circle_outline</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container-fluid mt20">
        <app-dashboard></app-dashboard>
      </div>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
